
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Coding - 6 Hours Hackathon</title>
    <meta name="description" content="Join the ultimate 6-hour coding hackathon. Code. Create. Compete. Unleash Your Coding Vibe!" />
    <meta name="author" content="Vibe Coding Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Vibe Coding - 6 Hours Hackathon" />
    <meta property="og:description" content="Join the ultimate 6-hour coding hackathon. Code. Create. Compete. Unleash Your Coding Vibe!" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vibe Coding - 6 Hours Hackathon" />
    <meta name="twitter:description" content="Join the ultimate 6-hour coding hackathon. Code. Create. Compete. Unleash Your Coding Vibe!" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <!-- Three.js for 3D Effects -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vibe-black': '#000000',
              'vibe-green': '#00FF00',
              'vibe-green-soft': '#22C55E',
              'vibe-gray': '#1F1F1F',
              'vibe-gray-light': '#2A2A2A'
            },
            fontFamily: {
              'mono': ['Fira Code', 'monospace'],
              'sans': ['Inter', 'sans-serif']
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'matrix': 'matrix 20s linear infinite',
              'pulse-green': 'pulse-green 2s ease-in-out infinite',
              'slide-up': 'slide-up 0.8s ease-out',
              'fade-in-delay': 'fade-in-delay 1s ease-out 0.3s both'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              glow: {
                'from': { boxShadow: '0 0 20px #00FF00' },
                'to': { boxShadow: '0 0 30px #00FF00, 0 0 40px #00FF00' }
              },
              matrix: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' }
              },
              'pulse-green': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' }
              },
              'slide-up': {
                '0%': { transform: 'translateY(100px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'fade-in-delay': {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    
    <style>
      .matrix-bg {
        background: linear-gradient(45deg, #000000 0%, #0a0a0a 50%, #000000 100%);
        position: relative;
        overflow: hidden;
      }
      
      .matrix-rain {
        position: absolute;
        top: -100px;
        left: 0;
        width: 100%;
        height: calc(100% + 200px);
        pointer-events: none;
        z-index: 1;
      }
      
      .matrix-char {
        position: absolute;
        color: #00FF00;
        font-family: 'Fira Code', monospace;
        font-size: 14px;
        opacity: 0.7;
        animation: matrix 20s linear infinite;
      }
      
      .code-snippet {
        position: absolute;
        color: #00FF00;
        font-family: 'Fira Code', monospace;
        font-size: 12px;
        opacity: 0.3;
        pointer-events: none;
      }
      
      .glow-text {
        text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
      }
      
      .glass-effect {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 0, 0.3);
      }
      
      .nav-blur {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
      }
      
      #three-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
